<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Java Scrap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="corporationDetail.css" />
</head>

<body>
    <main class="container">
        <header class="header">
            <div class="back-last-page">
                <a href="corporation.html" class="back-last-page-image">
                    <img src="corp-page-assets/back-to-last-page.png" alt="back-to-last-page">
                </a>
            </div>
            <div class="title">
                <h1></h1>
            </div>
            <div class="menu-image">
                <button type="menu">
                    <img src="corp-page-assets/menu.png" alt="menu">
                </button>
            </div>
        </header>
        <section class="info">
            <div class="company-info row">

            </div>
            <div class="company-scorecard-info row">

            </div>
            </div>
        </section>
        <section class="graph">
            <div class="header">
                <h2 class="graph-header">실적 그래프</h2>
                <select id="mySelect" class="form-select select" aria-label="Default select example">
                </select>
            </div>

            <p></p>

            <div class="tabs">
                <button class="tab active" id="tabSales">매출액</button>
                <button class="tab">당기순이익</button>
            </div>

            <div class="tab-content">
                <div id="myChart" style="max-width: 700px; height: 400px; margin: 0 auto;"></div>
            </div>
        </section>
    </main>

    <!-- Script Section -->

    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="corporationDetail.js"></script>
</body>

</html>
